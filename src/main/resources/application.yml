spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cafein
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    include:
      - credential

server:
  port: 8080

cloud:
  aws:
    credentials:
      instance-profile: true
    region:
      static: ap-northeast-2
    s3:
      bucket: cafein
    stack:
      auto: false
